<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title th:text="${title}">VideoShare</title>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/index.js"></script>
<script src="js/utils.js"></script>
<link rel="stylesheet" type="text/css" href="/css/index.css" />
<link rel="shortcut icon" href="/favicon.ico?v=1">
</head>

<body>
	<div class="contain">
		<div class="head-contain">
			<div class="search-wrap">
				<div class="">
					<div class="logo-input clearfix">
						<span class="search-logo"></span>
						<div class="search-block">
							<div class="input-wrap">
								<input id="search-keyword" type="text" maxlength="100"
									autocomplete="off">
							</div>
							<div class="search-button">
								<i class="icon-search-white"></i><span class="search-text">搜索</span>
							</div>
							<div class="search-loupe">
								<i class="icon-loupe"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="navigator">
			</div>
		</div>
		<div class="body-contain">
			<div id="all-list">
				<div class="filter-wrap" style="">
					<ul class="filter-type clearfix order" style="">
						<li class="filter-item active"><a href="javascript:;">综合排序</a></li>
						<li class="filter-item"><a href="javascript:;">最多点击</a></li>
						<li class="filter-item"><a href="javascript:;">最新发布</a></li>
						<li class="filter-item"><a href="javascript:;">最多弹幕</a></li>
						<li class="filter-item"><a href="javascript:;">最多收藏</a></li>
					</ul>
					<ul class="filter-type clearfix duration">
						<li class="filter-item active"><a href="javascript:;">全部时长</a></li>
						<li class="filter-item"><a href="javascript:;">10分钟以下</a></li>
						<li class="filter-item"><a href="javascript:;">10-30分钟</a></li>
						<li class="filter-item"><a href="javascript:;">30-60分钟</a></li>
						<li class="filter-item"><a href="javascript:;">60分钟以上</a></li>
					</ul>
					<ul class="filter-type clearfix tids_1" style="">
						<li class="filter-item active"><a href="javascript:;">全部分区</a></li>
						<li class="filter-item"><a href="javascript:;">动画</a></li>
						<li class="filter-item"><a href="javascript:;">番剧</a></li>
						<li class="filter-item"><a href="javascript:;">国创</a></li>
						<li class="filter-item"><a href="javascript:;">音乐</a></li>
						<li class="filter-item"><a href="javascript:;">舞蹈</a></li>
						<li class="filter-item"><a href="javascript:;">游戏</a></li>
						<li class="filter-item"><a href="javascript:;">知识</a></li>
						<li class="filter-item"><a href="javascript:;">科技</a></li>
						<li class="filter-item"><a href="javascript:;">运动</a></li>
						<li class="filter-item"><a href="javascript:;">汽车</a></li>
						<li class="filter-item"><a href="javascript:;">生活</a></li>
						<li class="filter-item"><a href="javascript:;">美食</a></li>
						<li class="filter-item"><a href="javascript:;">动物圈</a></li>
						<li class="filter-item"><a href="javascript:;">鬼畜</a></li>
						<li class="filter-item"><a href="javascript:;">时尚</a></li>
						<li class="filter-item"><a href="javascript:;">资讯</a></li>
						<li class="filter-item"><a href="javascript:;">娱乐</a></li>
						<li class="filter-item"><a href="javascript:;">影视</a></li>
						<li class="filter-item is-second"><a href="javascript:;">纪录片</a></li>
						<li class="filter-item is-second"><a href="javascript:;">电影</a></li>
						<li class="filter-item is-second"><a href="javascript:;">电视剧</a></li>
						<!---->
						<!---->
					</ul>
					<a class="fold up" style=""><span>收起</span><i class="arrow-up"></i></a><a
						class="fold down" style="display: none;"><span>更多筛选</span><i
						class="arrow-down"></i></a>
					<div class="switch-wrap">
						<div class="aver type active">
							<i class="icon-aver"></i>
						</div>
						<div class="imgleft type">
							<i class="icon-imgleft"></i>
						</div>
					</div>
					<div class="filter-wrap_bottom"></div>
				</div>
				<div>
					<ul type="video" class="video-list clearfix">
					</ul>
				</div>
				<div class="flow-loader-state" style="text-align: center;">
					<div class="flow-loader-state-loading">
						<div class="load-state">
							<span class="loading">正在加载...</span>
						</div>
					</div>
				</div>
				<div class="page-wrap">
					<div class="pager">
						<ul class="pages">
						</ul>
					</div>
				</div>
			</div>
			<div style="height: 450px"></div>
		</div>
	</div>
</body>

</html>
